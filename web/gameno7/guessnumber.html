<!DOCTYPE html>
<html>
<head>
  <title>State Number Guessing</title>
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body style="
  background:#111;
  color:#0f0;
  font-family:Courier, monospace;
  font-size:12px;
  text-align:center;
  margin:6px;
">

<h3 style="margin:2px 0;">STATE NUMBER GUESSING</h3>
<p style="margin:2px 0;">
STATE THINKS OF NUMBER (1–10)
</p>

<input id="guess" type="number" min="1" max="10"
    style="
    width:auto;
    background:#fff;
    color:#000;
  " placeholder="ENTER YOUR GUESS">

<br><br>

<button onclick="check()">GUESS</button>

<p id="msg" style="margin-top:6px;"></p>

<button onclick="resetGame()">RESET</button>

<p style="font-size:10px;margin-top:6px;">
<button onclick="window.location.href='../../index.html'">◀ Exit</button>
</p>

<script>
var secret = Math.floor(Math.random() * 10) + 1;
var tries = 0;
var gameOver = false;

function check() {
  if (gameOver) return;

  var g = document.getElementById("guess").value;
  if (g === "") return;

  tries++;

  if (g == secret) {
    document.getElementById("msg").textContent =
      "CORRECT. STATE APPROVES. (" + tries + " tries)";
    gameOver = true;
  } else if (g < secret) {
    document.getElementById("msg").textContent =
      "TOO LOW. THINK HARDER.";
  } else {
    document.getElementById("msg").textContent =
      "TOO HIGH. HUBRIS DETECTED.";
  }
}

function resetGame() {
  secret = Math.floor(Math.random() * 10) + 1;
  tries = 0;
  gameOver = false;
  document.getElementById("msg").textContent = "";
  document.getElementById("guess").value = "";
}
</script>

</body>
</html>
